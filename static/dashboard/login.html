<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <link href="animate.css" rel="stylesheet">

  <body>

    <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>Login Form</h1>
              <div>
                <input type="text" class="form-control" id= "user"placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" class="form-control" id ="password" placeholder="Password" required="" />
              </div>
              <div>
                <a class="btn btn-round"  type="button" onclick="return validate()"><button>Log in</button></a>
                <a class="reset_pass" href="#">Lost your password?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a href="#signup" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Dog Data Dash</h1>
                  <p>©2016 All Rights Reserved.</p>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form>
              <h1>Create Account</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="email" class="form-control" placeholder="Email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <a class="btn btn-round" href="index.html">Submit</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br/>

                <div>
                  <h1><i class="fa fa-paw"></i> Dog Data Dash</h1>
                  <p>©2016 All Rights Reserved. </p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    var valid = false;
    function validate() {
      var username = document.getElementById("user").value;
      var password = document.getElementById("password").value;
      var gt = "@gatech.edu"
      var cci = "@cci.org"
      console.log(gt.substring(gt.length - 11, gt.length));
      if (username.substring(username.length -11, username.length) == gt && password == "password1"){
        window.location = "index.html";
        return false;
      } else if (username.substring(username.length -8, username.length) == cci  && password == "password1") {
        window.location = "index.html";
        return false;
      } else {
        alert("enter a gatech or cci email and a valid password");
        return false;
      }
      
    }
  </script>
</html>
